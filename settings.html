<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1),
          rgba(0, 0, 0, 1)
        );
      }
      @media (max-width: 767px) {
        .display-1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <nav class="navbar navbar-light bg-black custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/netflix_logo.png"
            width="130"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
      </div>
    </nav>
    <div class="container mt-4 mt-md-5">
      <div class="row">
        <div class="col-12">
          <h2 class="display-1">Edit Profile</h2>
        </div>
      </div>

      <div class="border-top border-2 border-dark mb-4">
        <div class="row">
          <div class="col-md-3 col-sm-6 text-center mb-4 mb-md-0 my-4">
            <img
              src="./assets/avatar.png"
              alt="Profile Picture"
              class="img-fluid rounded-1"
            />
          </div>

          <div class="col-md-9 col-sm-12 my-4">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-secondary ps-3 fs-4 text-white rounded-0"
                  id="profileName"
                  value="Strive Student"
                />
              </div>

              <div class="mb-3 border-bottom border-dark">
                <p class="fs-4 text-secondary">Language:</p>
                <div class="dropdown mb-4">
                  <button
                    class="btn btn-white text-white border-white ps-2 px-4 dropdown-toggle btn-sm rounded-0 fw-bold"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                  </ul>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fs-4 text-secondary mb-3"
                  >Maturity Settings:</label
                >
                <div class="d-block">
                  <button
                    type="button"
                    class="btn btn-dark rounded-0 fw-bold mb-2"
                  >
                    ALL MATURITY RATINGS
                  </button>
                </div>
                <p>
                  Show titles of
                  <span class="fw-bold">all maturity ratings</span> for this
                  profile.
                </p>
                <button
                  type="button"
                  class="btn btn-black border-light rounded-0 px-4 me-md-4 mb-md-0"
                >
                  EDIT
                </button>
              </div>

              <div class="mb-3 border-top border-dark pt-3">
                <p class="fs-4 text-secondary mb-0">Autoplay Controls</p>
                <div class="form-check p-0 m-0">
                  <input
                    type="checkbox"
                    class="form-check-input bg-dark border-white rounded-0 p-2 ms-1"
                    id="autoplayNext"
                    checked
                  />
                  <label
                    class="form-check-label text-secondary ms-1"
                    for="autoplayNext"
                  >
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check p-0 m-0">
                  <input
                    type="checkbox"
                    class="form-check-input bg-dark border-white rounded-0 p-2 ms-1"
                    id="autoplayPreviews"
                    checked
                  />
                  <label
                    class="form-check-label text-secondary ms-1"
                    for="autoplayPreviews"
                  >
                    Autoplay previews while browsing on all devices
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="border-bottom border-2 border-dark mb-4"></div>

      <div class="d-flex flex-column flex-md-row justify-content-start">
        <button
          type="submit"
          class="btn btn-light rounded-0 px-5 border-black fs-5 me-md-4 mb-2 mb-md-0"
        >
          SAVE
        </button>
        <button
          type="button"
          class="btn btn-black border-light rounded-0 px-5 fs-5 me-md-4 mb-2 mb-md-0"
        >
          CANCEL
        </button>
        <button
          type="button"
          class="btn btn-black border-light rounded-0 px-5 fs-5"
        >
          DELETE PROFILE
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
